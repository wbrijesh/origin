{{define "content"}}
<div class="max-w-lg mx-auto">
    <h1 class="text-sm uppercase tracking-wider mb-8 text-[var(--color-text)]">New Repository</h1>

    {{if .Error}}
    <div class="border border-[var(--color-danger)] text-red-400 px-4 py-3 mb-4 text-xs">
        {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/-/repos" class="border border-[var(--color-border)] p-6 space-y-4">
        <div>
            <label for="name" class="block text-xs text-[var(--color-text-dim)] mb-1">Repository Name</label>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z0-9._-]+" placeholder="my-project"
                   class="w-full bg-[var(--color-bg)] border border-[var(--color-border)] px-3 py-2 text-sm text-[var(--color-text)] focus:outline-none focus:border-[var(--color-accent)]" />
            <p class="text-[10px] text-[var(--color-text-muted)] mt-1">Letters, numbers, hyphens, dots, and underscores only.</p>
        </div>
        <div>
            <label for="description" class="block text-xs text-[var(--color-text-dim)] mb-1">Description (optional)</label>
            <input type="text" id="description" name="description"
                   class="w-full bg-[var(--color-bg)] border border-[var(--color-border)] px-3 py-2 text-sm text-[var(--color-text)] focus:outline-none focus:border-[var(--color-accent)]" />
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" id="is_private" name="is_private" class="accent-[var(--color-accent)]" />
            <label for="is_private" class="text-xs text-[var(--color-text-dim)]">Private repository</label>
        </div>
        <button type="submit" class="w-full border border-[var(--color-border)] text-[var(--color-text)] py-2 text-xs uppercase tracking-wider hover:bg-[var(--color-surface)] hover:text-white cursor-pointer">
            Create Repository
        </button>
    </form>
</div>
{{end}}
