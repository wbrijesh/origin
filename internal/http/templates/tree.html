{{define "content"}}
<div>
    {{template "repo-header" .}}

    <!-- Breadcrumb -->
    <div class="text-xs text-[var(--color-text-dim)] mb-4">
        <a href="/{{.RepoName}}/" class="text-[var(--color-text)] hover:text-white">{{.RepoName}}</a>
        <span class="mx-1 text-[var(--color-text-muted)]">/</span>
        <span class="text-[var(--color-text-muted)]">{{.Ref}}</span>
        {{range .Breadcrumbs}}
        <span class="mx-1 text-[var(--color-text-muted)]">/</span>
        <a href="/{{$.RepoName}}/tree/{{$.Ref}}/{{.Path}}" class="text-[var(--color-text)] hover:text-white">{{.Name}}</a>
        {{end}}
    </div>

    {{template "repo-tabs" .}}

    <div class="border border-[var(--color-border)]">
        <table class="w-full text-sm">
            {{if .ParentPath}}
            <tr class="border-b border-[var(--color-border-light)] hover:bg-[var(--color-surface)]">
                <td class="px-4 py-1.5">
                    <a href="/{{$.RepoName}}/tree/{{$.Ref}}/{{.ParentPath}}" class="text-[var(--color-text-dim)] hover:text-white">..</a>
                </td>
            </tr>
            {{end}}
            {{range .Entries}}
            <tr class="border-b border-[var(--color-border-light)] last:border-0 hover:bg-[var(--color-surface)]">
                <td class="px-4 py-1.5">
                    {{if .IsDir}}
                    <a href="/{{$.RepoName}}/tree/{{$.Ref}}/{{$.CurrentPath}}{{.Name}}" class="text-[var(--color-text)] hover:text-white">{{.Name}}/</a>
                    {{else}}
                    <a href="/{{$.RepoName}}/blob/{{$.Ref}}/{{$.CurrentPath}}{{.Name}}" class="text-[var(--color-text)] hover:text-white">{{.Name}}</a>
                    {{end}}
                </td>
            </tr>
            {{end}}
        </table>
    </div>
</div>
{{end}}
