{{define "content"}}
<div class="max-w-md mx-auto mt-16">
    <h1 class="text-2xl font-bold text-center mb-2">Welcome to {{.ServerName}}</h1>
    <p class="text-center text-gray-600 mb-8">Set up your admin account to get started.</p>

    {{if .Error}}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
        {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/-/setup" class="bg-white border border-gray-200 rounded-lg p-6 space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Admin Username</label>
            <input type="text" id="username" name="username" required value="admin" autofocus
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <p class="text-xs text-gray-500 mt-1">Minimum 8 characters.</p>
        </div>
        <div>
            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700">
            Create Admin Account
        </button>
    </form>
</div>
{{end}}
