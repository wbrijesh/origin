{{define "content"}}
<div class="max-w-md mx-auto mt-16">
    <h1 class="text-sm uppercase tracking-wider text-center mb-2 text-[var(--color-text)]">Welcome to {{.ServerName}}</h1>
    <p class="text-center text-xs text-[var(--color-text-muted)] mb-8">Set up your admin account to get started.</p>

    {{if .Error}}
    <div class="border border-[var(--color-danger)] text-red-400 px-4 py-3 mb-4 text-xs">
        {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/-/setup" class="border border-[var(--color-border)] p-6 space-y-4">
        <div>
            <label for="username" class="block text-xs text-[var(--color-text-dim)] mb-1">Admin Username</label>
            <input type="text" id="username" name="username" required value="admin" autofocus
                   class="w-full bg-[var(--color-bg)] border border-[var(--color-border)] px-3 py-2 text-sm text-[var(--color-text)] focus:outline-none focus:border-[var(--color-accent)]" />
        </div>
        <div>
            <label for="password" class="block text-xs text-[var(--color-text-dim)] mb-1">Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                   class="w-full bg-[var(--color-bg)] border border-[var(--color-border)] px-3 py-2 text-sm text-[var(--color-text)] focus:outline-none focus:border-[var(--color-accent)]" />
            <p class="text-[10px] text-[var(--color-text-muted)] mt-1">Minimum 8 characters.</p>
        </div>
        <div>
            <label for="password_confirm" class="block text-xs text-[var(--color-text-dim)] mb-1">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required
                   class="w-full bg-[var(--color-bg)] border border-[var(--color-border)] px-3 py-2 text-sm text-[var(--color-text)] focus:outline-none focus:border-[var(--color-accent)]" />
        </div>
        <button type="submit" class="w-full border border-[var(--color-border)] text-[var(--color-text)] py-2 text-xs uppercase tracking-wider hover:bg-[var(--color-surface)] hover:text-white cursor-pointer">
            Create Admin Account
        </button>
    </form>
</div>
{{end}}
