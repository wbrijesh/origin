{{define "content"}}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-8">New Repository</h1>

    {{if .Error}}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm">
        {{.Error}}
    </div>
    {{end}}

    <form method="POST" action="/-/repos" class="bg-white border border-gray-200 rounded-lg p-6 space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Repository Name</label>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z0-9._-]+" placeholder="my-project"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <p class="text-xs text-gray-500 mt-1">Letters, numbers, hyphens, dots, and underscores only.</p>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
            <input type="text" id="description" name="description"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" id="is_private" name="is_private"
                   class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
            <label for="is_private" class="text-sm text-gray-700">Make this repository private</label>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700">
            Create Repository
        </button>
    </form>
</div>
{{end}}
